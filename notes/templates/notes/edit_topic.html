{% extends 'notes/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h3>
        修改标题:
    </h3>
{% endblock header %}

{% block content %}
    <form action="{% url 'notes:edit_topic' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">确定修改</button>
        {% endbuttons %}
    </form>
{% endblock content %}
