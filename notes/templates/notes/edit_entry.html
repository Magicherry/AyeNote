{% extends 'notes/base.html' %}
{% load bootstrap3 %}
{% block content %}
    <h3>
        <a href="{% url 'notes:topic' topic.id %}">{{ topic }}</a>
    </h3>
    <h5>
        编辑笔记:
    </h5>
    <form action="{% url 'notes:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        <input type="submit" value="保存编辑" class="btn btn-primary btn-sm">
    </form>
{% endblock content %}
